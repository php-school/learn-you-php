name: LearnYouPhp

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [7.2, 7.3, 7.4, 8.0, 8.1]

    name: PHP ${{ matrix.php }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2,pecl
          extensions: pdo_sqlite

      - name: Install Dependencies
        run: composer update

      - name: Run phpunit tests
        run: |
          mkdir -p build/logs
          vendor/bin/phpunit --coverage-clover ./build/logs/clover.xml

      - name: Run phpcs
        run: composer cs

      - name: Run phpstan
        run: composer static

      - name: Install with workshop-manager (PR)
        if: github.ref != 'refs/heads/master'
        run: |
          curl -O https://php-school.github.io/workshop-manager/workshop-manager.phar
          chmod +x workshop-manager.phar
          ./workshop-manager.phar install learnyouphp ${{ github.head_ref }} ${{github.event.pull_request.head.repo.html_url}}
          ./workshop-manager.phar installed

      - name: Install with workshop-manager (push)
        if: github.ref == 'refs/heads/master'
        run: |
          curl -O https://php-school.github.io/workshop-manager/workshop-manager.phar
          chmod +x workshop-manager.phar
          ./workshop-manager.phar install learnyouphp master
          ./workshop-manager.phar installed

      - name: Coverage upload
        if: matrix.php == '7.3'
        run: bash <(curl -s https://codecov.io/bash)

